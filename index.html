<!DOCTYPE html>

    <head>

                <a href="#" class="product__link">

                <figcaption class="product__description">Шапочки</figcaption>
                </figure></a>
                <a href="#" class="product__link">

                </figure></a>
                <a href="#" class="product__link">
                <figure class="product">
                    <img class="product__image" src="./images/clothes/pijama.svg" alt="товар"/>
                <figcaption class="product__description">Боди</figcaption>

        <footer class="footer">
            <ul class="social">
                <li class="social__item">
                    <a class="social__link" href="#">
                        <img class="social__icon" src="./images/social/instagram.svg" alt="иконка">Instagram</a>
                </li>
                <li class="social__item">
                    <a class="social__link" href="#">
                        <img class="social__icon" src="./images/social/whatsapp.svg" alt="иконка">WhatsApp</a>
